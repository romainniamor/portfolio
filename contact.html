<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="./css/style_main_contact.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="hero-image-wrapper wrapper">
        <div class="bg-image">
          <img src="./assets/images/photo.jpg" alt="" />
        </div>
        <div class="front-img">
          <img src="./assets/images/photo.jpg" alt="" />
        </div>
      </div>
      <div class="content-wrapper wrapper">
        <nav class="nav-bar-main">
          <a class="nav-link" href="projects.html">projects</a>
          <a class="nav-link" href="index.html">home</a>
        </nav>
        <header>
          <h2 class="h2">contact</h2>
          <div class="header-revealer"></div>
          <h1 class="h1">write a message</h1>
          <div class="header-revealer"></div>
          <div class="form-wrapper">
            <form
              action="https://formsubmit.co/romainnavoret@gmail.com"
              method="POST"
            >
              <input
                id="email-address"
                type="email"
                name="email "
                placeholder="your email"
                autocomplete="off"
                maxlength="50"
                required
              />

              <button>Send</button>
              <textarea
                id="message"
                name="message"
                placeholder="your message"
                maxlength="500"
                required
              ></textarea>
            </form>
            <p>
              Interested in my profile, my work or else? Leave me a message,
              i'll write u back asap.
            </p>
          </div>
        </header>
        <footer></footer>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script type="module" src="./scripts/script_contact.js"></script>
</html>
